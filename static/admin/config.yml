backend:
  name: github
  repo: kumpan/seogirls

media_folder: static/assets
public_folder: assets

collections:
  - name: events
    label: Events
    folder: content/events
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - {
          name: featuredfuture,
          label: Feature (Coming up),
          widget: boolean,
          default: false,
        }
      - {
          name: featuredpast,
          label: Feature (Past),
          widget: boolean,
          default: false,
        }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: ingress, label: Ingress, widget: text }
      - {
          name: featuredimage,
          label: Featured Image,
          widget: image,
          allow_multiple: false,
        }
      - { name: body, label: Body, widget: markdown }

  - name: info-pages
    label: Info Pages
    folder: content/info-pages
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }

  - name: start-page
    label: Start Page
    folder: content/start-page
    create: true
    identifier_field: name
    fields:
      - { name: name, label: Identifier }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - name: hero
        label: Hero
        widget: object
        fields:
          - { name: headingone, label: H1, widget: text }
          - { name: subtitlelinktext, label: Subtitle Link Text, widget: text }
          - {
              name: subtitlelinkdestination,
              label: Subtitle Link Destination,
              widget: string,
            }
      - name: events
        label: Events
        widget: object
        fields:
          - {
              name: nexteventtitle,
              label: Title for featured upcoming event,
              widget: string,
            }
          - {
              name: pasteventtitle,
              label: Title for featured past event,
              widget: string,
            }
      - name: about
        label: About
        widget: object
        fields:
          - { name: smalltitle, label: Small Title, widget: string }
          - { name: headingtwo, label: H2, widget: text }
          - { name: ingress, label: Ingress, widget: text }
          - { name: ingresslinktext, label: Ingress Link Text, widget: string }
          - {
              name: ingresslinkdestination,
              label: Ingress Link Destination,
              widget: string,
            }
